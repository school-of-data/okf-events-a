---
layout: default
---

<div id="content" class="container main" role="main">
  <div class="row">
    <!-- left pane -->
    <div class="col-4">
      <div class="row col-12">
        <h3>OKF Training series</h3> 
      </div>
      {% assign serieslist = site.pages | where: "layout", "series" | sort: "title" %}
      {% for node in serieslist %}
        <div class="serieslisting">
        <div class="serieslisting-title animate-a-blue"><a href="{{ site.baseurl }}{{ node.permalink }}">{{ node.title }}</a></div>
        </div>
      {% endfor %}
    </div>
    <!-- right pane -->
    <div class="col-8">
      {{ content }}
    </div>
  </div>
</div>
